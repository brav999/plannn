<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plannn</title>
    <link rel="stylesheet" href="../src/stylesheet.css">
    <link rel="icon" href="../plannn/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1>Plannn</h1>

    <div class="task">
        <label for="taskName">Tarefa:</label>
        <input type="text" id="taskName">
        <button onclick="addTask()">Adicionar Tarefa</button>
        <button id="clean" onclick="cleanTasks()">Limpar Tarefas</button>
        <button id="sair" onclick()="exit()">Sair</button>
    </div>

    <div id="toast" class="bento-toast"></div>

    <h2>Lista de Atividades</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tarefa</th>
                <th>Tempo Total</th>
                <th>Ações</th> 
            </tr>
        </thead>
        <tbody id="taskList">
            <!-- As tarefas serão adicionadas aqui -->
            <script src="../src/script.js"></script>
        </tbody>
    </table>

</body>

<footer>
    Desenvolvido por Brav Lima®
</footer>

</html>
